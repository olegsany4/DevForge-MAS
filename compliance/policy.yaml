mode: RELAX    # STRICT | RELAX

allowed_extra:
  - ISC
  - Unicode-DFS-2016
  - Python-2.0
  - Zlib
  - OpenSSL
  - PSF-2.0
  - CC0-1.0
  - Unlicense

ignore:
  # пример игнора (если нужно)
  # - markdown-it-py
  # - starlette@0.40.0

overrides:
